<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画TEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .anima {
            position: relative;
            display: flex;
        }

        .anima .yellow {
            position: absolute;
            top: 150px;
            left: 300px;
            width: 200px;
            height: 180px;
            background-color: #eca70e;
            border-radius: 15px;
            z-index: 10;
        }

        .yellowAnimation {
            animation: yellowAnimate 5s ease forwards;
        }

        @keyframes yellowAnimate {
            0% {
                transform: scale(0.9);
            }
            30% {
                transform: scale(1);
            }
            50% {
                transform: translate(-150px, 150px);
            }
            80% {
                transform: translate(-300px, 10px) scale(.6);
            }
            100% {
                transform: translate(-300px, 10px) scale(.6);
            }
        }

        .box {
            position: absolute;
            top: 10px;
            left: 350px;
            width: 300px;
            height: 10px;
            border-radius: 10px;
            background-color: #1b1b1b;
            padding: 20px 10px;
            box-sizing: border-box;
            padding-top: 60px;
            margin-right: 100px;
            overflow: hidden;
            opacity: 0;
        }

        .boxAnimation {
            animation: 1s boxToBig ease forwards,
                1.4s boxToLeft 1s ease forwards;
        }

        @keyframes boxToBig {
            0% {
                height: 0;
                opacity: 0;
            }
            20% {
                opacity: 0.4;
                height: 30px;
            }
            40% {
                opacity: 0.8;
            }
            60% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                width: 300px;
                height: 500px;
                overflow: visible;
            }
        }

        @keyframes boxToLeft {
            0% {
                transform: 0;
            }

            100% {
                transform: translate(-220px, 80px);
            }
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 220px;
            height: 60px;
            background-color: #3e3e3e;
            box-sizing: border-box;
            border-radius: 10px;
            margin-left: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 1s ease;
        }

        .itemAnimation {
            animation: 1.4s itemToBig 1s ease forwards;
        }

        @keyframes itemToBig {
            100% {
                background-color: #234bc7;
                height: 90px;
                width: 320px;
                transform: translateY(-30px);
                margin-bottom: -10px;
            }
        }

        .icon {
            border-radius: 10px;
            width: 40px;
            height: 40px;
            background-color: #585858;
        }

        p {
            color: #ffffff;
        }

        .arrow {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            transform: rotate(90deg);
        }

        .arrowAnimation {
            animation: .6s animate 2.4s forwards;
        }

        @keyframes animate {
            0% {
                transform: rotate(8deg);
            }

            25% {
                transform: rotate(-4deg);
            }

            50% {
                transform: rotate(4deg);
            }

            75% {
                transform: rotate(-4deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        .cItem {
            position: relative;
            display: flex;
            left: 460px;
            top: 90px;
            align-items: center;
            justify-content: space-around;
            width: 200px;
            height: 100px;
            background-color: #313131;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0;
            z-index: -2;
            animation: .2s changeOpacity 3s forwards;
        }

        @keyframes changeOpacity {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .blueLeft {
            width: 50px;
            height: 50px;
            background-color: #234bc7;
            border-radius: 5px;
        }

        .cItem p {
            font-size: 14px;
        }

        .cItem .icon {
            width: 85px;
            height: 30px;
            margin-top: 10px;
            border-radius: 2px;
        }

        .cMask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }

        .cMask1Animation {
            animation: .4s maskItem 3.2s ease-out forwards;
        }

        .cMask2Animation {
            animation: .4s maskItem 3.6s ease-out forwards;
        }

        .cMask3Animation {
            animation: .4s maskItem 4s ease-out forwards;
        }

        @keyframes maskItem {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(200px);
                background-color: none;
            }
        }
    </style>
</head>

<body>
    <div class="anima">
        <div class="yellow"></div>
        <div class="box">
            <div class="item">
                <div class="icon"></div>
                <p>Ad Set 1</p>
                <div class="arrow">&gt;</div>
            </div>
            <div class="item">
                <div class="icon"></div>
                <p>Ad Set 2</p>
                <div class="arrow">&gt;</div>
            </div>
        </div>
        <div class="content">
            <div class="cItem">
                <div class="blueLeft"></div>
                <div class="rightContent">
                    <p>Ad creatice A</p>
                    <div class="icon"></div>
                </div>
                <div class="cMask cMask1"></div>
            </div>
            <div class="cItem">
                <div class="blueLeft"></div>
                <div class="rightContent">
                    <p>Ad creatice A</p>
                    <div class="icon"></div>
                </div>
                <div class="cMask cMask2"></div>
            </div>
            <div class="cItem">
                <div class="blueLeft"></div>
                <div class="rightContent">
                    <p>Ad creatice A</p>
                    <div class="icon"></div>
                </div>
                <div class="cMask cMask3"></div>
            </div>
        </div>
    </div>

    <script>
        var box = document.querySelector('.box');
        var yellow = document.querySelector('.yellow');
        var item = document.querySelectorAll('.item');
        var arrow = item[0].querySelector('.arrow');
        var cMask1 = document.querySelector('.cMask1');
        var cMask2 = document.querySelector('.cMask2');
        var cMask3 = document.querySelector('.cMask3');
        addAnima();
        var timer = setInterval(() => {
            removeAnima();
            setTimeout(() => {
                addAnima();
            }, 200)
        }, 5000)
        function addAnima() {
            box.classList.add('boxAnimation');
            yellow.classList.add('yellowAnimation');
            item[0].classList.add('itemAnimation');
            arrow.classList.add('arrowAnimation');
            cMask1.classList.add('cMask1Animation');
            cMask2.classList.add('cMask2Animation');
            cMask3.classList.add('cMask3Animation');
        }
        function removeAnima() {
            box.classList.remove('boxAnimation');
            yellow.classList.remove('yellowAnimation');
            item[0].classList.remove('itemAnimation');
            arrow.classList.remove('arrowAnimation');
            cMask1.classList.remove('cMask1Animation');
            cMask2.classList.remove('cMask2Animation');
            cMask3.classList.remove('cMask3Animation');
        }
    </script>
</body>

</html>
